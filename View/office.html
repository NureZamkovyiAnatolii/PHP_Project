            function toggleCodeBlock() {
                var codeBlock = document.getElementById('code_block');

                }

            function insertCode1() {
                // Отримання вибраного файлу з введення типу "file"
                var fileInput = document.querySelector('input[type="file"]');
                var file = fileInput.files[0];

                // Створення об'єкту FormData для передачі даних форми на сервер
                var formData = new FormData();
                formData.append("file", file);
                formData.append("htmlCode", document.getElementById("code_html").value);
                formData.append("jsCode", document.getElementById("code_js").value);
                formData.append("cssCode", document.getElementById("code_css").value);
                formData.append("codeName", document.getElementById("code_name").value);
                formData.append("codeDescription", document.getElementById("code_description").value);

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "../Controller/Insert_code.php", true);
                xhr.onreadystatechange = function () {

                        var response = xhr.responseText;
                        alert(response);
                    }
                };
                xhr.send(formData);
            }

<script>
   // JavaScript код для обробки WebSocket-з'єднання та повідомлень
   const socket = new WebSocket('ws://localhost:8080'); // Замініть на URL вашого WebSocket-сервера

   // Обробник події підключення до WebSocket-сервера
   socket.onopen = () => {
      console.log('Підключено до WebSocket-сервера');
   };

   // Обробник події отримання повідомлення з WebSocket-сервера
   socket.onmessage = (event) => {
      const message = JSON.parse(event.data);
      displayMessage(message.sender, message.date, message.text);
   };

   // Функція для відправлення повідомлення на WebSocket-сервер
   function sendMessage(message) {
      var xhr = new XMLHttpRequest();
      let response = "";
      xhr.open('GET', '../getID.php', true);
      xhr.onreadystatechange = function () {
         if (xhr.readyState === 4 && xhr.status === 200) {
            response += xhr.responseText;
            const data = {
               sender: response, // Замініть на потрібне значення
               date: new Date().toLocaleString(),
               text: message
            };
            socket.send(JSON.stringify(data));
            //alert(data.sender);
         }
      };
      xhr.send();


   }

   // Обробник події відправлення форми з повідомленням
   document.getElementById('chat-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const input = document.getElementById('message-input');
      const inputID = document.getElementById('id-input');
      const message = input.value;
      sendMessage(inputID.value + ":" + message);
      input.value = '';
   });

   // Функція для відображення повідомлення на сторінці
   function displayMessage(sender, date, text) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      alert(`${sender}(${date}): ${text}`);
      messagesDiv.appendChild(messageDiv);
   }
</script>
